#appid，由SDK方提供
#app_id=100002

#渠道ID，研发根据游戏发布的渠道进行修改
#cch_id=101

#广告ID，研发默认不要修改
#md_id=666

#SDK版本号
sdk_version=2.1.5

#自动显示悬浮球（true登录时自动显示，false登录时不会自动显示，默认true,但是可以通过接口操作悬浮球显示与隐藏）
autoShowFlowBall=true

#Appflyer Dev Key，由SDK方提供(@since 2.1.3 这个参数移到strings.xml)
Appflyer_key=NyT8fMyM5n5wf5W4TgQeEk

#调试开关，按需设置,true为调试模式，false为非调试模式，调试模式下可以看到SDK的各种调试信息，默认false
#Debug_Switch=true

#悬浮窗风格切换 1-->重风格 0--> 轻风格
sdk_style=0

#设置是否为香港的地区 true->是 false->否（全球版，默认false）
isHKType=false

# 设置是调用登录接口时否为自动登录（默认true）
# 1. 当值为true时，直接自动登录，访客注册或者静默登录；
# 2. 当值为false时，有缓存登录信息会自动登录（静默登录），无缓存登录信息（第一次登陆），弹出对话框，让用户选择登录方式。
autoLogin=true

# 设置第三方登录是否自动弹出用户协议（默认false）
# 1. 当值为true时，登录第三方会自动弹出用户协议
# 2. 当值为false时，登录第三方不会自动弹出用户协议
autoShowLoinAgreement=false

##################################################
#app_key、app_id、渠道cch_id、广告md_id、调试Debug_Switch 打包时自动设置